version: "3.9"
services:
  nats:
    image: nats
    container_name: nats
    ports:
      - "8222:8222"
      - "14222:4222"
    deploy:
      resources:
        limits:
          cpus: 4
          memory: 512M
        reservations:
          memory: 50M
    command: "--cluster_name NATS --cluster nats://nats:6222 --http_port 8222"
#    networks: [ "nats" ]

  nats-1:
    image: nats
    container_name: nats-1
    ports:
      - "24222:4222"
      - "28222:8222"
    deploy:
      resources:
        limits:
          cpus: 4
          memory: 512M
        reservations:
          memory: 50M
    command: "--cluster_name NATS --cluster nats://nats-1:6222 --http_port 8222 --routes=nats://nats:6222"
#    networks: [ "nats" ]
    depends_on: [ "nats" ]

  nats-2:
    image: nats
    container_name: nats-2
    ports:
      - "34222:4222"
      - "38222:8222"
    deploy:
      resources:
        limits:
          cpus: 4
          memory: 512M
        reservations:
          memory: 50M
    command: "--cluster_name NATS --cluster nats://nats-2:6222 --http_port 8222 --routes=nats://nats:6222"
#    networks: [ "nats" ]
    depends_on: [ "nats" ]

